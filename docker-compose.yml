version: '3.8'

services:
  rejson:
    image: redislabs/rejson:edge
    ports:
      - 6379:6379
    command:
      - redis-server
      - --loadmodule
      - /usr/lib/redis/modules/rejson.so
      - --port
      - '6379'
      - --notify-keyspace-events
      - 'KEA'

  solana:
    image: solanalabs/solana:edge
    ports:
      - 8899:8899
      - 8900:8900
      - 9900:9900
